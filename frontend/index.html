<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sissi Joias e Acessórios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">

      <div class="left">
        <h2>LOGIN</h2>

        <div class="input-box">
          <input type="text" required>
          <label>E-mail</label>
        </div>

        <div class="input-box">
          <input type="password" required>
          <label>Senha</label>
        </div>

        <button>LOGIN</button>

        <p>Não tem uma conta?<span> Cadastrar-se</span></p>
      </div>

      <div class="right">
        <h1>Bem-vinda, vendedora!</h1>
        <p>Organize. Controle. Evolua.</p>
      </div>

    </div>
  </div>

</body>
</html>
