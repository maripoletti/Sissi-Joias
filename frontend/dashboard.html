<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - VendaFácil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card dashboard">

      <aside class="sidebar">
        <h2>VendaFácil</h2>

        <nav>
          <a class="active">Dashboard</a>
          <a>Produtos</a>
          <a>Nova Venda</a>
          <a>Relatórios</a>
        </nav>
      </aside>

      <main class="main">
        <header class="top">
          <div>
            <h1>Dashboard</h1>
            <span>quinta-feira, 05 de fevereiro</span>
          </div>
          <button class="btn">Nova Venda</button>
        </header>

        <section class="cards">
          <div class="box">Vendas Hoje<br><strong>R$ 0,00</strong></div>
          <div class="box">Vendas do Mês<br><strong>R$ 0,00</strong></div>
          <div class="box">Pedidos Hoje<br><strong>0</strong></div>
          <div class="box">Produtos Ativos<br><strong>0</strong></div>
        </section>

        <section class="table">
          <h3>Vendas Recentes</h3>
          <p>Nenhuma venda registrada ainda</p>
        </section>
      </main>

    </div>
  </div>

</body>
</html>
